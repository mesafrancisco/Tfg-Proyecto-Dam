<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Lista de personas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a  class="navbar-brand" href="#">Control de personas</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/personas/nuevo}" class="nav-link">Registro personas</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/personas}" class="nav-link">Control personas</a>
        </li>
      </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>Lista de Personas</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/personas/nuevo}" class="btn btn-primary btn-sm mb3">Nueva incidencia</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
      <td th:text="${persona.nombre}">Nombre</td>
      <td th:text="${persona.apellido}">Apellido</td>
      <td th:text="${persona.email}">Email</td>
      <td  class="text-center">
        <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-info">Editar</a>
        <a th:href="@{/personas/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
