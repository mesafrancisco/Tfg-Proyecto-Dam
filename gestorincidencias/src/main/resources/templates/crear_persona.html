<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Registro de personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Control de personas</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/personas}" class="nav-link">Incidencias</a>
        </li>
      </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de persona</h1>
      <div class="card-body">


        <form th:action="@{/personas}" th:object="${persona}" method="post">

          <div class="form-group">
            <label>Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ponga su nombre" required>
          </div>
          <br>
          <div class="form-group">
            <label>Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ponga su apellido" required>
          </div>
          <br>
          <div class="form-group">
            <label>Email: </label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ponga su nombre email" required>
          </div>
          <br>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>


        </form>


      </div>
    </div>
  </div>
</div>
</body>
</html>
