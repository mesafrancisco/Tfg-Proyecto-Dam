</head>
<body>

        <!-- Logo de la aplicaci贸n -->
        <a class="navbar-brand" href="#">
            <img src="/images/Logo.webp" width="100" height="100" alt="Logo">
            Gesti贸n de Incidencias
        </a>
        <!-- Vistas de la aplicaci贸n -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/personas}">Incidencias</a>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de persona</h1>
      <div class="card-body">


        <form th:action="@{/personas}" th:object="${persona}" method="post">

          <div class="form-group">
            <label>Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ponga su nombre" required>
          </div>
          <br>
          <div class="form-group">
            <label>Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ponga su apellido" required>
          </div>
          <br>
          <div class="form-group">
            <label>Email: </label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ponga su nombre email" required>
          </div>
          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
